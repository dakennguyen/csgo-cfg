alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"

alias "+crosshairmax" "cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5"
alias "-crosshairmax" "cl_crosshairsize 2; cl_crosshairgap -3; cl_crosshairthickness 0.8"