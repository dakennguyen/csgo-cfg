//Don't touch this
alias "clutch" "clutchon"
alias "clutchon" "clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\weapon_confirm 0.5; alias clutch clutchoff"
alias "clutchoff" "clutchsoundoff; gameinstructor_enable 0; playvol buttons\button2 0.5; alias clutch clutchon"
clutchoff

//Bind this to a key (this will turn on & off the clutch)
bind "F9" clutch

//Clutch audio options.
//Feel free to edit these how you like.
alias "clutchsoundon" "snd_tensecondwarning_volume 1"
alias "clutchsoundoff" "snd_tensecondwarning_volume 0"
//Skazzy3's epic clutch bind - END

